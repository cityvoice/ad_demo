<script type="text/javascript">
<!--
  (function(){
    //alert(document.documentElement.clientWidth)
    var wrap=document.querySelector('#wrap');
    var drag=false;
    var startPos={
      x:-6,
      y:-3.2
    };
    var endPos={
      x:-6,
      y:-3.2
    }
    var mousex=0;
    var mousey=0;
    var offsetx=0;
    var offsety=0;
    var threshold=50;
    var counts=0;
    var during=20;
    var tweening=0;
    function start(e){
      if(tweening)return;
      drag=true;
      if(!e.touches)e.touches=[{pageX:e.pageX, pageY:e.pageY}];
      mousex=e.touches[0].pageX;
      mousey=e.touches[0].pageY;
      offsetx=0;
      offsety=0;
      xmoving=false;
      ymoving=false;
      endPos.x=startPos.x;
      endPos.y=startPos.y;
    }
    function move(e){
      if(!drag)return;
      if(tweening)return;
      if(!e.touches)e.touches=[{pageX:e.pageX, pageY:e.pageY}];
      if(Math.abs(e.touches[0].pageX - mousex)>Math.abs((e.touches[0].pageY - mousey)) || xmoving){
        startPos.x+=(e.touches[0].pageX - mousex)/100;
        xmoving=true;
      }else if(Math.abs(e.touches[0].pageX - mousex)<Math.abs((e.touches[0].pageY - mousey)) || ymoving){
        startPos.y+=(e.touches[0].pageY - mousey)/100;
        ymoving=true;
      }
      mousex=e.touches[0].pageX;
      mousey=e.touches[0].pageY;
      if(startPos.x>=0){
        xmoving=false;
        startPos.x=0;
      }
      if(startPos.x<=-12){
        xmoving=false;
        startPos.x=-12;
      }
      if(startPos.y>=0){
        ymoving=false;
        startPos.y=0;
      }
      if(startPos.y<=-6.4){
        ymoving=false;
        startPos.y=-6.4;
      }
      if(!xmoving && !ymoving)return;
      wrap.style.transform='translate3d('+startPos.x+'rem,'+startPos.y+'rem,0)'
      wrap.style.webkitTransform='translate3d('+startPos.x+'rem,'+startPos.y+'rem,0)'
    }
    function end(e){
      drag=false;
      if(xmoving){
        xmoving=false;
        counts=0;
        tweening=1;
        if(startPos.x<endPos.x){
          endPos.x=endPos.x-6
        }else{
          endPos.x=endPos.x+6
        }
      }else if(ymoving){
        ymoving=false;
        counts=0;
        tweening=1;
        if(startPos.y<endPos.y){
          endPos.y=endPos.y-3.2
        }else{
          endPos.y=endPos.y+3.2
        }
      }
     xmoving=false;
     ymoving=false;
     return;
    }

    function moving(){
      if(!tweening)return;
      if(counts<during){
        counts++;
        var x = tween.quad.easeOut(counts, startPos.x, endPos.x-startPos.x, during);
        var y = tween.quad.easeOut(counts, startPos.y, endPos.y-startPos.y, during);
        wrap.style.transform='translate3d('+x+'rem,'+y+'rem,0)'
        wrap.style.webkitTransform='translate3d('+x+'rem,'+y+'rem,0)'
      }else{
        startPos.x=endPos.x;
        startPos.y=endPos.y;
        tweening = 0;
      }
    }
    if('ontouchstart' in window){
      wrap.addEventListener('touchstart', function(e){
        start(e);
      })
      document.body.addEventListener('touchmove', function(e){
        move(e);
      })
      document.body.addEventListener('touchend', function(e){
        end(e);
      })
    }else{
      wrap.addEventListener('mousedown', function(e){
        start(e);
      })
      document.body.addEventListener('mousemove', function(e){
        move(e);
      })
      document.body.addEventListener('mouseup', function(e){
        end(e);
      })
    }
  
    function animation(){
      moving()
      timer=requestAnimationFrame(animation)
    }
    animation()
  }())
